<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        width: 100px;
        height: 100px;
        background-color: #bfa;
        transition: 2s;
        margin: 100px auto;
        /* 变形的原点 */
        transform-origin: 20px 20px;
    }
    .box1:hover{
        transform: scaleX(2);
    }
    .img-wrapper{
        width: 200px;
        height: 200px;
        border: 1px red solid;
        overflow: hidden;
    }
    img{
        transition: .2s;
    }
    .img-wrapper:hover img{
        transform: scale(1.2);
    }
</style>
<body>
    <div class="box1"></div>
    <div class="img-wrapper">
        <img src=".././exercise/image/14/1.jpg" alt="">
    </div>
</body>
</html>
