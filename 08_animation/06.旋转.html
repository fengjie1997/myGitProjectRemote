<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html{
        perspective: 800px;
    }
    body{
        border: 1px red solid;
        background-color: rgb(241, 241, 241);
    }
    .box1{
        width: 200px;
        height: 200px;
        background-color: #bfa;
        margin: 200px auto;
        transition: 2s;
    }
    body:hover .box1{
        transform: rotateZ(45deg) translateX(100px);
    }
</style>
<body>
<div class="box1"></div>
</body>
</html>
