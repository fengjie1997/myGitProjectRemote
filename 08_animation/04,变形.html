<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        width: 200px;
        height: 200px;
        background-color: #bfa;
        margin: 0 auto;
        margin-top: 200px;
        /* 
            变形通过css改变元素形状位置
                - 变形不改变页面布局
                - transform 用来设置元素变形效果
         */
        transform: translateX(100px);
    }
    .box2{
        width: 200px;
        height: 200px;
        background-color: orange;
        margin: 0 auto;
    }
</style>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
