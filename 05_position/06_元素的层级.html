<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 60px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            position: absolute;
            /* z-index: 1; */
            /* 
                对于开启了定位元素，可以通过z-index属性来指定元素层级
                    z-index 整数 值越高，层级越高，越优先显示
                    祖先元素的层级再高也不会盖住后代元素
            
            */
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: rgba(255, 0, 0, .3);
            position: absolute;
            top: 50px;
            left: 50px;
            /* z-index: 2; */
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color:yellow;
            position: absolute;
            top: 100px;
            left: 100px;
            /* z-index: 3; */
        }
        .box4{
            width: 100px;
            height: 100px;
            background-color:orange;
            position: absolute;
            /* z-index: 3; */
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3
        <div class="box4">4</div>
    </div>

</body>
</html>
