<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 100px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <!--
        文档流(normal flow)
            - 网页是一个多层的结构，一层摞着一层
            - 通过css可以为每一层来设置样式
            - 作为用户来看只能看顶上一层
            - 这些层中，最底下一层叫文档流，文档流是网页基础
                我们所创建的元素都是文档流进行排列
            - 对于我们来说，元素只有两个状态
                在文档流中
                不在文档流中（脱离文档流）
            - 元素在文档流中有什么特点
                -块元素
                    - 块元素会在页面独占一行(自上而下垂直排列)
                    - 默认宽度是父元素的全部（会把父元素撑满）
                    - 默认高度是被内容撑开(子元素)
                -行内元素
                    - 行内元素不会独占页面的一行，只占自身的大小
                    - 行内元素在页面自左向右水平行列，换行与书写习惯一直
                    - 默认宽高，总是被内容撑开

    -->
    <div class="box1">我是div1</div>
    <div class="box2">我是div2</div>
</body>
</html>
