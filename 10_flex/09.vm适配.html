<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html{

        font-size: 5.333333333vw;
        /* 
            网页字体大小最小是12px，如果小于12即自动调整12px
            
            0.13333333vw = 1px
            5.3333vw = 40px
         */
    }
    .box1{
        /* 
            rem 
                1 rem = 1 html字体大小
         */
        width: 18.75rem;
        height: 0.875rem;
        background-color: #bfa;
    }
</style>
<body>
    <div class="box1"></div>
    <!-- 
        48*35
     -->
    
</body>
</html>
