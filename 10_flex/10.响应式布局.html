<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 
        媒体查询
            语法 @media 查询规则{}
            媒体类型
                all 所有设备
                print 打印设备
                screen 带屏幕的设备
                speech 屏幕阅读器
                - 可以使用逗号连接多个媒体类型，这样他们之间就是或的关系

                可以在媒体类型前添加only
    */
    @media all{
        body{
            background-color: #bfa;
        }
    }
</style>
<body>
    <!-- 
        - 根据设备屏幕大小呈现不同效果
        - 使用响应式可以使得网页适用于所有设备
        - 媒体查询 根据情况，分别设置样式
     -->
</body>
</html>
