<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fa/css/all.css">
</head>
<body>
    <!-- 
        图标字体:(iconfont)
            - 在网页中使用的图标，可以通过图片来引入
                但是图片大小比较大，不灵活
            - 所以在使用图标时，可以将图标设置为字体
                通过font-face形式对字体引入
                通过使用字体形式来使用图标
            - fontawesome
                下载解压，将css与webfonts复制到项目中
                将all.css引入到网页
                使用图标字体
                    - 直接通过类名使用图标字体
     -->
     <i class="fas fa-bell" style="font-size: 80px;"></i>
     <i class="fas fa-bell-slash"></i>
</body>
</html>
