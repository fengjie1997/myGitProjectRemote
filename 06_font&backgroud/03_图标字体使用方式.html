    <link rel="stylesheet" href="./fa/css/all.css">

        li{
            list-style: none;
        }

        */

            content: '\f1b0';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: blue;
            margin-right: 10px;
        }
    </style>
</head>

    <ul>
        <li>锄禾日当午</li>

        通过实体使用图标字体

     <span class="fas">&#xf0f3;</span>
